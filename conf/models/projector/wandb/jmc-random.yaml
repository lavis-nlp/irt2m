# use the wandb agent to run the sweep
# goal: ablation over different context sizes
name: JMC Random Sweep - Large
description: Baby don't hurt me
project: irt2-projector-ng

method: random
metric:
  name: kgc/inductive/hits@10
  goal: maximize

parameters:
  masked:
    values:
    - true
    - false

  contexts-per-sample:
    - 10
    - 20
    - 40

  max-contexts-per-sample:
    values:
      - 10
      - 100
      - 1000

  learning-rate:
    distribution: uniform
    min: 1e-6
    max: 1e-5

  regularizer-weight:
    distribution: log_uniform_values
    min: 0.001
    max: 1

  embedding-dim:
    values:
      - 200
      - 500
      - 800

  freeze-except:
    values:
      - 0
      - 1
      - 11

program: irt2m
command:
  - ${program}
  - train
  - projector
  - --config=conf/models/projector/base.yaml
  - --config=conf/models/projector/data/irt2-cde-large.yaml
  - --config=conf/models/projector/models/multi-complex-joint.yaml
  - ${args}
